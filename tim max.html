<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background: pink;
            margin: 50%;

        }
    </style>
    <title>Title</title>
</head>
<body>
<div class="title">
<script>
    var a = [0,10,32,434,45,55,656,2,757,3];
    var max = a[0];
    for (var i = 0; i < a.length; i++){
        if (a[i] > max ){
            max = a[i];
        }
    }
    document.write(max);
</script>
</div>
</body>
</html>
